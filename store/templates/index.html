{% extends 'layout.html' %}

  {% block title %}Home Page{% endblock %}
  {% block navbar %}
  <nav class="navbar navbar-expand-lg navbar-light bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'home' %}"><button class="btn btn-info btn-md" id="home-button">Home</button></a>
        <ul class="nav navbar-nav">
          {% for i in name_categories %}
          <a href="{% url 'categories' i %}"><button class="btn btn-light btn-md">{{i.capitalize}}</button></a>
        </ul>
          {% endfor %}
          <div class="navbar-nav">
          <p>
            <a href="{% url 'shopping_cart' %}" class="btn btn-info btn-md" id="shopping-cart">
              <span class="glyphicon glyphicon-shopping-cart"></span> Shopping Cart
            </a>
          </p>
        </div>
          <form action="{% url 'search_results' %}" method="POST">
            {% csrf_token %}
            <input type="text" name="name" />
            <input type="submit" name="submit" value="Search" />
          </form>
          {% for result in results %}
          <p>{{result.name}}</p>
          {% endfor %}
      </div>
  </nav>
  {% endblock %}
  {% block content %}
  <body>
    <!-- https://www.w3schools.com/bootstrap/tryit.asp?filename=trybs_carousel&stacked=h -->
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
      </ol>
    
      <!-- Wrapper for slides -->
      <div class="carousel-inner">
        <div class="item active">
          <img src="{{pictures.first_pic}}" alt="" style="width: 100%">
        </div>
    
        <div class="item">
          <img src="{{pictures.second_pic}}" alt="" style="width: 100%">
        </div>
    
        <div class="item">
          <img src="{{pictures.third_pic}}" alt="" style="width: 100%">
        </div>
      </div>
    
      <!-- Left and right controls -->
      <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
      </a>
  </body>
  {% endblock %}
</html>
