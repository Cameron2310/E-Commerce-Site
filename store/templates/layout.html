{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous"/>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="{% static '../static/style.css' %}">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <title>{% block title %}My amazing site{% endblock %}</title>
    {% block navbar %}
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="{% url 'home' %}"><button class="btn btn-info btn-md">Home</button></a>
          <form action="{% url 'search_results' %}" method="POST">
            {% csrf_token %}
            <input type="text" name="name" />
            <input type="submit" name="submit" value="Search" />
          </form>
          {% for result in results %}
          <p>{{result.name}}</p>
          {% endfor %}
        </div>
        <p>
          <a href="{% url 'shopping_cart' %}" class="btn btn-info btn-md">
            <span class="glyphicon glyphicon-shopping-cart"></span> Shopping Cart
          </a>
        </p> 
      </nav>
      {% endblock %}
      <marquee direction="left">Check out our latest deals!</marquee>
    </head>
  <body>
    <div id="content">{% block content %}
      
      {% endblock %}</div>
  </body>
</html>
